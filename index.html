<!DOCTYPE html>

<p id="breakfast" style="width:100%; height:100%" onload="scaleToFullScreen()"></p>
<script>
function getWeekNumber(d) {
    // Copy date so don't modify original
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    // Set to nearest Thursday: current date + 4 - current day number
    // Make Sunday's day number 7
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
    // Get first day of year
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
    // Calculate full weeks to nearest Thursday
    var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
    // Return array of year and week number
    return [d.getUTCFullYear(), weekNo];
}

var result = getWeekNumber(new Date());
var day = new Date();
var dayNames = new Array ("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
var dayofweek = dayNames[day.getDay()]
//document.write('It\'s currently week ' + result[1] + ' of ' + result[0] + ' The day of the week is:' + dayofweek);
//check if the number is even
if(result[1] % 2 == 0 && (dayofweek == 'Monday' || dayofweek == 'Wednesday' || dayofweek == 'Friday')) {
document.body.style.backgroundImage = "url('https://github.com/amit1411/amit1411.github.io/blob/main/assets/breakfast_today.gif?raw=true')";
}

// if the number is odd
else if (result[1] % 2 != 0 && (dayofweek == 'Tuesday' || dayofweek == 'Thursday' )) {
document.body.style.backgroundImage = "url('https://github.com/amit1411/amit1411.github.io/blob/main/assets/breakfast_today.gif?raw=true')";
}

else {
document.body.style.backgroundImage = "url('https://github.com/amit1411/amit1411.github.io/blob/main/assets/no_breakfast_today.gif?raw=true')";
}
// test
</script>
